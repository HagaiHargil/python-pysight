[tool.poetry]
name = "pysight"
version = "0.9.5"
description = "Create images and volumes from photon lists generated by a multiscaler"
authors = ["Hagai Har-Gil <hagaihargil@protonmail.com>",
           "Lior Golgher <lior@lab.co.il>"]
license = "CC-BY-4.0"

readme = "README.rst"
repository = "https://github.com/PBLab/python-pysight"
homepage = "https://github.com/PBLab/python-pysight"
documentation = "https://python-pysight.readthedocs.io/en/latest/"
keywords = ["photons", "photon counting", "imaging", "multiscaler", "neuroimaging"]

build = "build.py"

include = ["mcs6a_settings_files/*", "pysight/configs/default.json",
    "examples/*"]

classifiers=[
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Developers',
    'License :: Free for non-commercial use',
    'Operating System :: Unix',
    'Operating System :: POSIX',
    'Operating System :: Microsoft :: Windows',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: Implementation :: CPython',
]

[tool.poetry.scripts]
pysight = "pysight.main:run"

[tool.poetry.dependencies]
python = "^3.6"
numpy = "< 1.16"
matplotlib = "< 2.3"
pandas = "< 0.24"
attrs = "< 18.2"
cython = "< 0.29"
tables = "< 3.5"
scipy = "< 1.2"
scikit-learn = "< 0.20"
h5py = "< 2.9"
h5py-cache = "< 1.1"
tqdm = "< 4.24"
numba = "< 0.40"
ansimarkup = "< 1.5"
psutil = "< 5.5"
llvmlite = "^0.24.0"

[tool.poetry.dev-dependencies]
nose = "*"
tox = "^3.0"
